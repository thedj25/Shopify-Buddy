<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Shopify Buddy V2</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="content-scripts.js"></script>
</head>
<body>
	<div id="popup">
		<div id="go_to_options">
			<div id="go_to_admin" class="go-to-buttons">
				<h2>Go To Admin</h2>
			</div>
			<div id="go_to_themes" class="go-to-buttons">
				<h2>Go To Themes</h2>
			</div>
			<div id="product_info" class="go-to-buttons">
				<h2>Product Info</h2>
			</div>
		</div>


	<!-- HIDDEN PANELS -->	
		<!-- THEMES PANEL -->
		<div id="themes_panel" class="load-hide">
			<table id="themes_table">
				<tr class="table-headings">
					<th>Name</th>
					<th>Last Update</th>
					<th>Code</th>
					<th>Preview</th>
				</tr>

			</table>
		</div>
		<!-- THEMES PANEL END -->

		<!-- Product Info PANEL -->
		<div id="product_info_panel" class="load-hide">
			<h2>Product Info</h2>
			<div id="product_deets">
				<span id="product_title" class="prod-detail"></span>
				<span id="product_id" class="prod-detail"></span>
				<span id="product_handle" class="prod-detail"></span>
				<span id="product_type" class="prod-detail"></span>
				<span id="product_template" class="prod-detail"></span>
				<ul id="product_tags" class="prod-detail">
				</ul>

				<div id="go_to_template_box">
					<a href="" id="go_to_template">
						Go To Product Temlate
					</a>
				</div>

			</div>

		</div>
		<!-- Product Info PANEL END -->

	</div>


</body>
</html>
